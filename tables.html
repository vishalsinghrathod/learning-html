<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
            text-align: center;  
            border-collapse: collapse           
        }

         td,th{border: 1px solid black;
              padding: 10px;
         }
         
         tr:nth-child(even){
            background-color: #8a8989;
         }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>India</td>
            <td>IN</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@google.com</td>
        </tr>
    </table>
</body>
</html>
